<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="hbnb logo">
        <nav class="navbar-menu">
            <a href="login.html" id="login-link">Login</a>
            <a href="add_review.html" id="add-review" style="display:none;">Add Review</a>
        </nav>
    </header>
    <main>
        <h1 class="name-place">Place Name</h1>
        <section id="place-details">
            <img class="place-image" src="images/placeholder.jpg" alt="image">
            <div class="place-info">
                <p><strong>Host:</strong> <span id="host-name"></span></p>
                <p><strong>Price per night:</strong> <span id="price-per-night"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
                <p><strong>Amenities:</strong> <span id="amenities"></span></p>
            </div>
        </section>
        <section id="reviews">
            <h1>Reviews</h1>
            <ul class="review-list" id="review-list"></ul>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <label for="review-rating">Rating:</label>
                <select name="rating" id="review-rating">
                    <option value="1 star">1 star</option>
                    <option value="2 star">2 star</option>
                    <option value="3 star">3 star</option>
                    <option value="4 star">4 star</option>
                    <option value="5 star">5 star</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="rights">&copy; 2024 HBnb Evolution. All rights reserved</p>
    </footer>
    <script src="/static/place.js"></script>
</body>
</html>
